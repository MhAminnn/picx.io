<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>about developer</title>
    <!-- Link ke Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="dev.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="container-dev">
        <h2 class="translate-y-6 dev fade-in-left">
            HELLO!
        </h2>
    </div>

    <div class="container-isi">
        <h3 class="isi fade-in-left">
            I'M <b style="color: royalblue">Muh Amin Arsyad</b> <br> Imigran Dari Sorga <br> Yang Turun Ke Bumi<br> Untuk Jum'atan.
        </h3>
    </div>
    <br>

    <div class="image-container">
        <a href="index.html">
            <img src="mee.jpg" alt="dev" class="mee fade-in-right">
        </a>
    </div>
    <br>

    <!-- Form Kontak -->
    <div class="w-full max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Hubungi Kami</h2>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Anda</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Anda</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Pesan Anda</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Kirim Pesan
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-12 w-full max-w-[85rem] py-10 px-4 sm:px-6 lg:px-8 mx-auto text-center bg-white">
        <!-- Grid -->
        <div class="flex flex-col items-center">
            <!-- Horizontal Line -->
            <hr class="border-gray-300 my-6 w-full max-w-md">

            <!-- Logo -->
            <div class="foot">
                <h3 class="img-foot text-white">PICX.IO</h3>
            </div>

            <div class="back-font">
                <a href="index.html"> &#8592; Back To Homepage </a>
            </div>
            <!-- Teks Footer -->
            <div class="mt-3">
                <p class="text-gray-800 mb-0">© picx.io 2024. All rights reserved.</p>
                <p class="text-gray-800 mb-0">Made With ♥️ <a href="dev.html"><b>@_amiiinarsyd</b></a></p>
            </div>
        </div>
        <!-- End Social Brands -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dev.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("https://formspree.io/f/xjkbzlwg", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Pesan Anda telah terkirim!");
                    this.reset(); // Reset form fields
                } else {
                    alert("Oops! Ada masalah saat mengirim pesan.");
                }
            }).catch(error => {
                alert("Error! " + error.message);
            });
        });
    </script>
</body>

</html>
